<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Welcome!</h1>
<a href="javascript:;" class="btn_social" data-social="facebook" style="margin-left: 109px; text-decoration: none;"><img src="../static/css/img/페이스북로그인.png" alt="" style="width: 250px;"></a><br/><br>
<a href="javascript:;" class="btn_social" data-social="google"style="margin-left: 100px;text-decoration: none;"><img src="../static/css/img/구글로그인.png" alt="" style="width: 250px;"></a><br/><br>
<a href="javascript:;" class="btn_social" data-social="kakao"style="margin-left: 100px;text-decoration: none;"><img src="../static/css/img/카카오로그인.png" alt="" style="width: 250px;"></a><br/><br>
<a href="javascript:;" class="btn_social" data-social="naver"style="margin-left: 110px;text-decoration: none;"><img src="../static/css/img/네이버로그인.png" alt="" style="width: 250px;"></a><br/>
<script>
    let socials = document.getElementsByClassName("btn_social");
    for(let social of socials) {
        social.addEventListener('click', function(){
            let socialType = this.getAttribute('data-social');
            location.href="/oauth2/authorization/" + socialType;
        })
    }
</script>

</body>

</html>
