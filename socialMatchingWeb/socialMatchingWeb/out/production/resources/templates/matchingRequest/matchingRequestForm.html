
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" /> <body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/order" method="post"> <div class="form-group">
        <label for="member">요청 회원</label>
        <select name="memberId" id="member" class="form-control">
            <option value="">회원 선택</option>
            <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}" />
        </select>
    </div>
        <div class="form-group">
            <label for="item">팀 명</label>
            <select name="itemId" id="item" class="form-control"> <option value="">팀 선택</option>
                <option th:each="team : ${teams}"
                        th:value="${team.id}"
                        th:text="${team.name}" />
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
